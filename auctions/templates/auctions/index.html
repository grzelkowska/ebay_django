{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for l in listings %}
        <li>
            {{l.id}}: {{l.title}}
            <br>
            {{l.description}}
            <br>
            {{l.bid}}
            <br>
            {{l.url}}
            <br>
            {{l.category}}
        </li>
        {% endfor %}

    </ul>
    
{% endblock %}
