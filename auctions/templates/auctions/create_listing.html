{% extends "auctions/layout.html" %}

{% block body %}

    <form method="post" action="{% url 'create_listing_new' %}" enctype="multipart/form-data">
        {% csrf_token %}
        Title: <br><input type="text" maxlength="64" class="title" name="title"><br>
        Description: <br><textarea class="description" name="description" rows="10" cols="64"></textarea><br>
        Starting Bid: <input type="number" class="starting_bid" name="starting_bid">
        Category: <input type="text" maxlength="64" class="category" name="category"><br>
        Image: <input type="file" accept="image/*" class="image" name="image"><br>
        <input type="submit" value="Submit">
        
    </form>

{% endblock %}
